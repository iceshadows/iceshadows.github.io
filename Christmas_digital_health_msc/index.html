<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Merry Christmas- Linus</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

    <div class="snow-container">
      <div class="snow foreground"></div>
      <div class="snow foreground layer"></div>
      <!--延迟衔接-->
      <div class="snow medium"></div>
      <div class="snow medium layer"></div>
      <div class="snow background"></div>
      <div class="snow background layer"></div>
    </div>
    <div class="card">
      <div class="card-bg">
        <img src="img/card-bg.jpg" alt="">
      </div>
      <div class="title">
        <h2>Merry</h2>
        <h1>Christmas</h1>
        <h3>& Happy New Year</h3>
        <h1>2022</h1>
      </div>
      <div class="images">
        <img src="img/santa.png" class="santa" alt="">
        <img src="img/tree.png" class="tree" alt="">
        <img src="img/digital-health-logo.svg" class="corona" alt="">
        <img src="img/corona11.png" class="corona1" alt="">
        <div class="title1">
          <h2>by</h2>
            <h3>Linus Zhang</h3>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    const container = document.querySelector(".container");
    const card = document.querySelector(".card");
    const title = document.querySelector(".title");
    const santa = document.querySelector(".santa");
    const tree = document.querySelector(".tree");

    //card rotate on mouse move
    container.addEventListener("mousemove", (rotate) => {
      let x = (innerWidth / 2 - rotate.pageX) / 15;
      let y = (innerHeight / 2 - rotate.pageY) / 15;

      card.style.transform = "rotateY(" + x + "deg) rotateX(" + y + "deg)";
    });
    container.addEventListener("touchmove", (rotate) => {
      let x = (innerWidth / 2 - rotate.pageX) / 15;
      let y = (innerHeight / 2 - rotate.pageY) / 15;

      card.style.transform = "rotateY(" + x + "deg) rotateX(" + y + "deg)";
    });

    //card effects on mouse over the card
    container.addEventListener("mouseover", () => {
      title.style.transform = "translate3d(0, 0, 160px)";
      santa.style.transform = "translate3d(0, 0, 220px)";
      tree.style.transform = "translate3d(0, 0, 120px)";
      card.style.transition = "all 0.1s ease";
    });

    //card back to normal when mouse out
    container.addEventListener("mouseout", () => {
      card.style.transform = "rotateY(0deg) rotateX(0deg)";
      card.style.transition = "all 0.5s ease";
      title.style.transform = "translate3d(0, 0, 0)";
      santa.style.transform = "translate3d(0, 0, 0)";
      tree.style.transform = "translate3d(0, 0, 0)";
    });
  </script>

</body>

</html>
